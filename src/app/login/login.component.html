<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input ngModel matInput name="email" id="email"  placeholder="Enter email" required>

                    <!-- <mat-error *ngIf="ngOnInit.get('email').invalid && loginForm.get('email').touched">
                        Please enter a valid email Address.
                    </mat-error> -->
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input ngModel matInput type="{{ hidePassword ? 'password' : 'text' }}" name="password" id="password" placeholder="Enter password" required>

                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>

                    <!-- <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                        Please enter a valid email Address.
                    </mat-error> -->
                </mat-form-field>
                
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>

            </form>

        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="accent" routerLink="/signup">Don't have an account? SignUp</button>
        </mat-card-actions>

    </mat-card>
</div>
