<div class="container" style="padding: 30px;">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="resultss" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let results">{{results.id}}</td>
                </ng-container>

                <ng-container matColumnDef="testName">
                    <th mat-header-cell *matHeaderCellDef>Test Name</th>
                    <td mat-cell *matCellDef="let results">{{results.testName}}</td>
                </ng-container>

                <ng-container matColumnDef="patientName">
                    <th mat-header-cell *matHeaderCellDef>Patient Name</th>
                    <td mat-cell *matCellDef="let results">{{results.patientName}}</td>
                </ng-container>

                <ng-container matColumnDef="results">
                    <th mat-header-cell *matHeaderCellDef>Results</th>
                    <td mat-cell *matCellDef="let results">{{results.result}}</td>
                </ng-container>

                <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef>Comment</th>
                    <td mat-cell *matCellDef="let results">{{results.comment}}</td>
                </ng-container>

                <ng-container matColumnDef="resultsCode">
                    <th mat-header-cell *matHeaderCellDef>Results Code</th>
                    <td mat-cell *matCellDef="let results">{{results.resultsCode}}</td>
                </ng-container>

                <ng-container matColumnDef="appointmentName">
                    <th mat-header-cell *matHeaderCellDef>Appointment Name</th>
                    <td mat-cell *matCellDef="let results">{{results.appointmentName}}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th *matHeaderCellDef> Action </th>
                    <td *matCellDef="let results">
                      <button mat-raised-button color="accent" class="update-button" [routerLink]="'/technician/updateResults/' + results.id">Update</button>
                    </td>
                  </ng-container>


                <tr mat-header-row *matHeaderRowDef="['id', 'testName', 'patientName', 'results', 'comment', 'resultsCode', 'appointmentName', 'action']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'testName', 'patientName', 'results', 'comment', 'resultsCode', 'appointmentName', 'action']"></tr>
                
            </table>
        
        </mat-card-content>
    </mat-card>
</div>
