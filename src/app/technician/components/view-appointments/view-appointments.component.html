
<div class="container" style="padding: 30px;">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="appointmentss" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let appointments">{{appointments.id}}</td>
                </ng-container>

                <ng-container matColumnDef="appointmentName">
                    <th mat-header-cell *matHeaderCellDef>Appointment Name</th>
                    <td mat-cell *matCellDef="let appointments">{{appointments.appointmentName}}</td>
                </ng-container>

                <ng-container matColumnDef="patientName">
                    <th mat-header-cell *matHeaderCellDef>Patient Name</th>
                    <td mat-cell *matCellDef="let appointments">{{appointments.patientName}}</td>
                </ng-container>

                <ng-container matColumnDef="appointmentDate">
                    <th mat-header-cell *matHeaderCellDef>Appointment Date</th>
                    <td mat-cell *matCellDef="let appointments">{{appointments.appointmentDate}}</td>
                </ng-container>

                <ng-container matColumnDef="testName">
                    <th mat-header-cell *matHeaderCellDef>Test Name</th>
                    <td mat-cell *matCellDef="let appointments">{{appointments.testName}}</td>
                </ng-container>

                <ng-container matColumnDef="appointmentCode">
                    <th mat-header-cell *matHeaderCellDef>Appointment Code</th>
                    <td mat-cell *matCellDef="let appointments">{{appointments.appointmentCode}}</td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="['id', 'appointmentName', 'patientName', 'appointmentDate', 'testName', 'appointmentCode']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'appointmentName', 'patientName', 'appointmentDate', 'testName', 'appointmentCode']"></tr>
                
            </table>
        
        </mat-card-content>
    </mat-card>
</div>
