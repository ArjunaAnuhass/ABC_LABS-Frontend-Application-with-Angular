<div class="container" style="padding: 30px;">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="tests" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let test">{{test.testId}}</td>
                </ng-container>

                <ng-container matColumnDef="testName">
                    <th mat-header-cell *matHeaderCellDef>Test Name</th>
                    <td mat-cell *matCellDef="let test">{{test.testName}}</td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef>Price</th>
                    <td mat-cell *matCellDef="let test">{{test.price}}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let test">{{test.description}}</td>
                </ng-container>

                <ng-container matColumnDef="techName">
                    <th mat-header-cell *matHeaderCellDef>Technician Name</th>
                    <td mat-cell *matCellDef="let test">{{test.techName}}</td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="['id', 'testName', 'price', 'description', 'techName']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'testName', 'price', 'description', 'techName']"></tr>
                
            </table>
        
        </mat-card-content>
    </mat-card>
</div>
