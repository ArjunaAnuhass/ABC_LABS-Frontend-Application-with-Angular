
<div class="container" style="padding: 30px;">
    <mat-card>
        <mat-card-content>
            <table mat-table [dataSource]="doctors" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>ID</th>
                    <td mat-cell *matCellDef="let doctor">{{doctor.id}}</td>
                </ng-container>

                <ng-container matColumnDef="fullname">
                    <th mat-header-cell *matHeaderCellDef>Full Name</th>
                    <td mat-cell *matCellDef="let doctor">{{doctor.fullname}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let doctor">{{doctor.email}}</td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef>Phone</th>
                    <td mat-cell *matCellDef="let doctor">{{doctor.phone}}</td>
                </ng-container>

                <ng-container matColumnDef="specialization">
                    <th mat-header-cell *matHeaderCellDef>Specialization</th>
                    <td mat-cell *matCellDef="let doctor">{{doctor.specialization}}</td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="['id', 'fullname', 'email', 'phone', 'specialization']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['id', 'fullname', 'email', 'phone', 'specialization']"></tr>
                
            </table>
        
        </mat-card-content>
    </mat-card>
</div>
