<div class="mat-elevation-z8" style="padding: 5rem;">

    <h2 style="text-align: center; font-weight: 700; font-size: 2rem;">All Patients</h2>
    <table mat-table [dataSource]="patients">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let patient"> {{patient.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let patient"> {{patient.fullname}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let patient"> {{patient.address}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let patient"> {{patient.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let patient"> {{patient.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let patient"> {{patient.dob}} </td>
      </ng-container>

      <ng-container matColumnDef="medicalHistory">
        <th mat-header-cell *matHeaderCellDef> Medical History </th>
        <td mat-cell *matCellDef="let patient"> {{patient.medicalHistory}} </td>
      </ng-container>

      <ng-container matColumnDef="patientCode">
        <th mat-header-cell *matHeaderCellDef> Patient Code </th>
        <td mat-cell *matCellDef="let patient"> {{patient.patientCode}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th *matHeaderCellDef> Action </th>
        <td *matCellDef="let patient">
          <button mat-raised-button color="accent" class="update-button" [routerLink]="'/admin/updatePatient/' + patient.id">Update</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'fullname', 'address', 'email', 'phone', 'dob', 'medicalHistory', 'patientCode', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'fullname', 'address', 'email', 'phone', 'dob', 'medicalHistory', 'patientCode', 'action']"></tr>


    </table>
  
  </div>
