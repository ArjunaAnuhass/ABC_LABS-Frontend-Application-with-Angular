
<div class="container">
    <h2>Update User</h2>

    <form [formGroup]="userForm" (ngSubmit)="updateUser()">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>First Name</mat-label>
            <input matInput type="text" placeholder="First Name" formControlName="firstname">

            <mat-error *ngIf="userForm.get('firstname')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Last Name</mat-label>
            <input matInput type="text" placeholder="Last Name" formControlName="lastname">

            <mat-error *ngIf="userForm.get('lastname')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Email</mat-label>
            <input matInput type="text" placeholder="Email" formControlName="email">

            <mat-error *ngIf="userForm.get('email')?.hasError('required')">This input is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Update Appointment</button>
    </form>
</div>
