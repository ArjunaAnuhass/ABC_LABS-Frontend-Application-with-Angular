


<div class="mat-elevation-z8" style="padding: 5rem;">

    <h2 style="text-align: center; font-weight: 700; font-size: 2rem;">View All Users</h2>
    <table mat-table [dataSource]="users">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{user.role}} </td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th *matHeaderCellDef> action </th>
        <td *matCellDef="let user">
          <button mat-raised-button color="accent" class="update-button" [routerLink]="'/admin/updateUser/' + user.id">Update</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'firstname', 'lastname', 'email', 'role', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'firstname', 'lastname', 'email', 'role', 'action']"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="5">
    </mat-paginator>
</div>
