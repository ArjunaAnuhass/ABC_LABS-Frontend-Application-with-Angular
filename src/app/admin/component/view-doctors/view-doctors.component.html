<div class="mat-elevation-z8" style="padding: 5rem;">

    <h2 style="text-align: center; font-weight: 700; font-size: 2rem;">All Technicians</h2>
    <table mat-table [dataSource]="doctors">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="fullname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.fullname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="specialization">
        <th mat-header-cell *matHeaderCellDef> Specialization </th>
        <td mat-cell *matCellDef="let doctor"> {{doctor.specialization}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th *matHeaderCellDef> Action </th>
        <td *matCellDef="let doctor">
          <button mat-raised-button color="accent" class="update-button" [routerLink]="'/admin/updateDoctor/' + doctor.id">Update</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['id', 'fullname', 'email', 'phone', 'specialization', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'fullname', 'email', 'phone', 'specialization', 'action']"></tr>


    </table>
  
  </div>
