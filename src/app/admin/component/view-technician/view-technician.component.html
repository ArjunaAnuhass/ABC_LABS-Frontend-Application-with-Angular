<div class="mat-elevation-z8" style="padding: 5rem;">

    <h2 style="text-align: center; font-weight: 700; font-size: 2rem;">All Technicians</h2>
    <table mat-table [dataSource]="technicians">
  
      <ng-container matColumnDef="technicianId">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let technician"> {{technician.technicianId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let technician"> {{technician.firstname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let technician"> {{technician.lastname}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let technician"> {{technician.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let technician"> {{technician.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="specialization">
        <th mat-header-cell *matHeaderCellDef> Specialization </th>
        <td mat-cell *matCellDef="let technician"> {{technician.specialization}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['technicianId', 'firstname', 'lastname', 'email', 'phone', 'specialization']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['technicianId', 'firstname', 'lastname', 'email', 'phone', 'specialization']"></tr>


    </table>
  
  </div>
